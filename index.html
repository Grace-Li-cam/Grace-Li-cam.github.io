<!DOCTYPE html>
<html>
<title>JavaScript 查看浏览器是否在线示例 - 基础教程(nhooo.com)</title>

<body>

<p>点击按钮显示浏览器语言版本:</p>

<button onclick="myFunc()">点我试试</button>

<p id="output"></p>


<script>
function myFunc() {
  
var language = navigator.Language;

document.querySelector("#output").innerHTML = language;

}  
</script>

</body>
</html>
