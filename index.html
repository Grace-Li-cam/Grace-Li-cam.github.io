<!DOCTYPE html>
<html>
<title>JavaScript 查看浏览器是否在线示例 - 基础教程(nhooo.com)</title>

<body>

<p>点击按钮显示浏览器语言版本:</p>

<button onclick="myFunc()">点我试试</button>

<p id="output"></p>


<script>
function myFunc() {
  
if (navigator.appName =="Netscape")

var language = navigator.language;

else

var language = navigator.browserLanguage;

if (language.indexOf("en") > -1) document.querySelector("#output").innerHTML = navigator.browserLanguage;

else if (language.indexOf(“zh”) > -1) document.querySelector("#output").innerHTML = navigator.browserLanguage;

else

document.location.href ="en/index.html";
}  
</script>

</body>
</html>
